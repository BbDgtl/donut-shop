<!DOCTYPE html>
  <html>
    <head>

      <title>Top Pot Donuts</title>

      <link rel="stylesheet" href="style.css" type="text/css">

      <style></style>

    </head>
    <body>

      <h1 id="mainHeading">Top Pot Donuts: Prep Calculator</h1>

      <p>This table displays the number of donuts each Top Pot Donuts location should make per hour, per day.</p>

      <table id="topPot" class="donutTable">
        <thead id="heading" class="firstRow">
          <th scope="col">Top Pot Locations</th>
          <th scope="col">7:00AM</th>
          <th scope="col">8:00AM</th>
          <th scope="col">9:00AM</th>
          <th scope="col">10:00AM</th>
          <th scope="col">11:00AM</th>
          <th scope="col">12:00AM</th>
          <th scope="col">1:00PM</th>
          <th scope="col">2:00PM</th>
          <th scope="col">3:00PM</th>
          <th scope="col">4:00PM</th>
          <th scope="col">5:00PM</th>
          <th scope="col">6:00PM</th>
          <th scope="col">Totals</th>
        </thead>

      </table>

      <script src="donuts.js"></script>

    </body>
  </html>
